---
_schema-version: '3.1'
ID: back-countries
version: 1.1.0
description: "A simple CAP project."

modules:
  # --------------------- SERVER MODULE ------------------------
  - name: countries-destination-content
    type: com.sap.application.content
    requires:
      - name: uaa_countries
        parameters:
          service-key:
            name: uaa_countries-key
            forwardAuthToken: true
      - name: countries_html_repo_host
        parameters:
          service-key:
            name: countries_html_repo_host-key
      - name: countries-destination-service
        parameters:
          content-target: true
    parameters:
      content:
        subaccount:
          destinations:
          - Name: countries_service_countries_html_repo_host
            ServiceInstanceName: countries-html5-app-host-service
            ServiceKeyName: countries_html_repo_host-key
            sap.cloud.service: countries_service
          - Authentication: OAuth2UserTokenExchange
            Name: countries_service_uaa_countries
            ServiceInstanceName: countries-xsuaa-service
            ServiceKeyName: uaa_countries-key
            sap.cloud.service: countries_service
          existing_destinations_policy: update    
    build-parameters:
      no-source: true
  # -----------------------------------------------------
  - name: countries_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
    - name: countries_html_repo_host
      parameters:
        content-target: true
    build-parameters:
      build-result: resources
      requires:
      - artifacts:
        - countriesModule-content.zip
        name: countriesModule
        target-path: resources/
  # -----------------------------------------------------
  - name: countriesModule
    type: html5
    path: app/countriesModule
    build-parameters:
      builder: custom
      commands:
      - npm run build
      supported-platforms: []  
  # -----------------------------------------------------
  - name: countries-srv
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore: [ "default-env.json", "node_modules" ]
    parameters:
      buildpack: nodejs_buildpack
      command: node srv/server.js
      disk-quota: 2048M
      memory: 1024M
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: back-countries-db
      - name: uaa_countries
      - name: destinations-countries
    
  # -------------------- DB DEPLOYER ---------------------------
  - name: countries-db-deployer
  # ------------------------------------------------------------
    type: hdb
    path: gen/db  
    parameters:
      buildpack: nodejs_buildpack
    requires:
    - name: back-countries-db
      properties:
        TARGET_CONTAINER: '~{hdi-service-name}'
  #############################################################    
  - name: countries-approuter
    type: approuter.nodejs
    path: approuter
    requires:
      - name: countries_html5_repo_runtime
      - name: uaa_countries
      - name: destinations-countries      
#-----------------------------------------------------------------
resources: #######################################################
#-----------------------------------------------------------------
  - name: destinations-countries
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
# ----------------------------------------------------------------
  - name: back-countries-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  # -----------------------------------------------------
  - name: countries-destination-service
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-name: countries-destination-service
      service-plan: lite
      config:
        init_data:
          subaccount:
            existing_destinations_policy: update
            destinations:
              - Name: cap-countries
                Description: CAP sample service
                Authentication: NoAuthentication
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
                HTML5.DynamicDestination: true
                ForwardAuthToken: true
  # -----------------------------------------------------
  - name: countries_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: countries-html5-app-host-service
      service-plan: app-host
  # -----------------------------------------------------
  - name: uaa_countries
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: countries-xsuaa-service
      service-plan: application
  - name: countries_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service

#############################################################
