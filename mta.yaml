---
_schema-version: '3.1'
ID: back-countries
version: 1.0.2
description: "A simple CAP project."

modules:
  - name: back-countries-srv
    type: nodejs
    path: .
    build-parameters:
      ignore: [ "default-env.json", "node_modules" ]
      builder: custom
      commands:
        - npm run build:cds
        - npm run build:ts
    parameters:
      buildpack: nodejs_buildpack
      command: node ./gen/srv/srv/server.js
      disk-quota: 1024M
      memory: 512M
    provides:
      - name: srv-api
        properties:
          url: ${default-url}
    requires:
      - name: back-countries-db
      - name: back-countries-auth

  - name: back-countries-db-deployer
    type: hdb
    path: db
    build-parameters:
      ignore: [ "default-env.json", "node_modules" ]
    requires:
      - name: back-countries-db
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 1024M
      memory: 512M

resources:
  - name: back-countries-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: back-countries-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: back-countries-${org}-${space}
        tenant-mode: dedicated
